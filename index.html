<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Elite Automation - Under Maintenance</title>
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #0a0f1a; /* Dark blue-ish black */
            --container-bg: #161d2b; /* Slightly lighter dark blue */
            --text-color: #e0e0e0; /* Light grey for main text */
            --text-muted: #8899a6; /* Muted grey for footer/secondary text */
            --accent-color: #00aeff; /* Bright, high-tech blue */
            --accent-hover: #007fcc; /* Darker blue for hover */
            --border-color: #38444d; /* Subtle border color */
            --loader-bg: #333;

            --font-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        html {
            height: 100%; /* Ensure html takes full height */
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--bg-color); /* Fallback color if image fails */
            color: var(--text-color);
            text-align: center;
            margin: 0; /* Remove default body margin */
            padding: 30px; /* Add some padding around the edges */
            box-sizing: border-box; /* Include padding in height calculation */

            /* === Background Image Settings === */
            background-image: url('background.jpg'); /* Path to your image */
            background-size: cover;           /* Scale image to cover the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat;      /* Do not tile the image */
            background-attachment: fixed;       /* Keep background fixed during scroll */
            /* === End Background Image Settings === */

            /* Flexbox for vertical alignment and footer placement */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes at least full viewport height */
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 600px;
            width: 90%; /* Make it slightly responsive on smaller screens */
            margin: auto; /* Centers horizontally and pushes footer down with flex */
            padding: 30px 40px; /* More padding */
            border: 1px solid var(--border-color);
            border-radius: 12px; /* Slightly larger radius */
            background-color: rgba(22, 29, 43, 0.9); /* Use var(--container-bg) with alpha for slight transparency */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .logo {
            max-width: 80%; /* Control max size relative to container */
            height: auto;
            display: block;
            margin: 0 auto 25px; /* Center and add space below */
        }

        /* --- Typography --- */
        h1 { /* Added this back in case the logo doesn't contain the name */
            font-size: 28px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .container p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        /* --- Loader Animation --- */
        .loader {
            border: 4px solid var(--loader-bg);
            border-top: 4px solid var(--accent-color); /* Use accent color */
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1.2s linear infinite;
            display: inline-block;
            margin-top: 10px; /* Adjusted spacing */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Footer --- */
        footer {
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom when using flex column */
            padding: 20px 0; /* Vertical padding */
            /* Optional: Add a subtle background to footer if needed over complex background */
            /* background-color: rgba(10, 15, 26, 0.7); */
        }

        footer p {
            font-size: 12px;
            color: var(--text-muted);
            margin: 0; /* Reset margins for footer p */
            line-height: 1.5;
        }

        .footer-socials {
            margin-bottom: 10px; /* Space between icon and text */
        }

        .footer-social-button {
            display: inline-block;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out; /* Smooth transition */
            opacity: 0.8; /* Slightly faded */
        }

        .footer-social-button:hover,
        .footer-social-button:focus {
            opacity: 1; /* Full opacity on hover/focus */
            transform: scale(1.1); /* Slightly enlarge icon */
            outline: none; /* Remove default focus outline if needed */
        }

        .footer-social-icon {
            vertical-align: middle;
            /* If the SVG isn't white/light, you might need this: */
            /* filter: brightness(0) invert(1); */
        }

    </style>
</head>
<body>
    <!-- Main Content Area -->
    <div class="container">
        <img src="logo1.png" alt="Tech Elite Automation Logo" class="logo">
        <p>We're currently deploying exciting new upgrades to enhance our platform. Service will resume shortly.</p>
        <div class="loader"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-socials">
            <a href="https://github.com/TechEliteAutomation" target="_blank" rel="noopener" class="footer-social-button" aria-label="GitHub Profile">
                <!-- Assuming logog.svg is designed to look good on dark backgrounds -->
                <img src="logog.svg" alt="GitHub Logo" class="footer-social-icon" width="25" height="25">
            </a>
        </div>
        <p>Â© 2025 TechEliteAutomation.com. All rights reserved.</p>
    </footer>
</body>
</html>
