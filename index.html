    <style>
        :root {
            --primary-color: #0088cc;
            --primary-hover: #006699;
            --accent-color: #00ccff;
            --bg-color: #0a0a0a;
            --bg-darker: #050505;
            --bg-lighter: #151515;
            --text-color: #f0f0f0;
            --text-secondary: rgba(240, 240, 240, 0.7);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body { 
            color: var(--text-color); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
            text-align: center;
            background-color: var(--bg-color);
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Semi-transparent overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        header {
            padding: 4vh 5vw;
            background: rgba(5, 5, 5, 0.8);
            border-bottom: 1px solid rgba(0, 136, 204, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .logo {
            max-height: 70px;
            height: auto;
            width: auto;
            max-width: 90vw;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 8px rgba(0, 136, 204, 0.4));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(0, 136, 204, 0.6));
        }

        h1 {
            font-size: clamp(1.3rem, 4vw, 1.9rem);
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(120deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        h2 {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        p {
            font-size: clamp(0.95rem, 2.8vw, 1.1rem);
            opacity: 0.95;
            max-width: 42em;
            margin: 0 auto;
        }

        main {
            flex: 1;
            padding: 3vh 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        section {
            width: 100%;
            max-width: 600px;
            padding: 3vh 4vw;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin: 1.25rem 0;
            flex-wrap: wrap;
        }

        .service {
            color: var(--accent-color);
            font-size: 1.05rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, color 0.2s ease;
            cursor: default;
            font-weight: 400;
        }

        .service:hover {
            transform: translateY(-2px);
            color: white;
        }

        .contact-form {
            background: rgba(21, 21, 21, 0.85);
            padding: 2.25rem;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 
                        0 0 1px 1px rgba(0, 136, 204, 0.15);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        input, textarea, button {
            width: 100%;
            padding: 1rem;
            margin: 0.6rem 0;
            border: none;
            border-radius: 4px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.2s ease;
        }

        input, textarea {
            background: rgba(25, 25, 25, 0.95);
            color: var(--text-color);
            border: 1px solid rgba(0, 136, 204, 0.2);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 136, 204, 0.2);
        }

        button {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 1.25rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-hover);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        footer {
            padding: 1.75vh 5vw;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            background: rgba(5, 5, 5, 0.8);
            border-top: 1px solid rgba(0, 136, 204, 0.25);
            backdrop-filter: blur(8px);
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 1.75rem;
            }
        }

        /* Subtle animations */
        @keyframes pulse {
            0% { opacity: 0.85; }
            50% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        .highlight {
            position: relative;
            display: inline-block;
            color: var(--accent-color);
            animation: pulse 4s infinite;
            font-weight: 700;
        }
        
    
		footer {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 1rem;
		}
    
		.footer-socials {
			display: flex;
			gap: 1rem;
			margin-bottom: 0.5rem;
		}
    
		.footer-social-button {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 36px;
			height: 36px;
			border-radius: 50%;
			background: rgba(0, 136, 204, 0.1);
			transition: all 0.3s ease;
			border: 1px solid rgba(0, 136, 204, 0.2);
		}
    
		.footer-social-button:hover {
			background: var(--primary-color);
			transform: translateY(-2px);
		}
    
		.footer-social-icon {
			color: var(--text-secondary);
			transition: color 0.3s ease;
		}
    
		.footer-social-button:hover .footer-social-icon {
			color: white;
		}
	</style>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize email service
            emailjs.init("uqKcGwCeZJee7dzx6");
            
            // Form submission
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const button = e.target.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Sending...';
                button.disabled = true;
                
                emailjs.sendForm("service_bhkdkit", "template_kdtx9s5", e.target)
                    .then(() => {
                        button.textContent = 'Sent!';
                        e.target.reset();
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error(err);
                        button.textContent = 'Error!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    });
            });
            
            // Add subtle hover effects to form fields
            const formElements = document.querySelectorAll('input, textarea');
            formElements.forEach(el => {
                el.addEventListener('focus', () => {
                    el.style.transform = 'translateY(-2px)';
                });
                el.addEventListener('blur', () => {
                    el.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
