<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Elite Automation - Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
        }
        .footer-socials {
            margin-bottom: 10px;
        }
        .footer-social-button {
            display: inline-block;
        }
        .footer-social-icon {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Elite Automation</h1>
        <p>We're currently making updates to improve our platform. Please check back soon.</p>
        <div class="loader"></div>
    </div>

    <footer>
        <div class="footer-socials">
            <a href="https://github.com/TechEliteAutomation" target="_blank" rel="noopener" class="footer-social-button" aria-label="GitHub Profile">
                <img src="logog.svg" alt="GitHub Logo" class="footer-social-icon" width="25" height="25">
            </a>
        </div>
        <p>&copy; 2025 TechEliteAutomation.com. All rights reserved.</p>
    </footer>
</body>
</html>
