<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tech Elite Automation: Expert IT consulting, AI automation, and full-stack development solutions tailored for businesses and individuals.">
    <meta name="keywords" content="IT consulting, AI automation, full-stack development, web design, tech solutions">
    <meta name="author" content="Tech Elite Automation">
    <meta property="og:title" content="Tech Elite Automation | IT Consulting & AI Solutions">
    <meta property="og:description" content="Expert IT consulting, AI-driven automation, and web development solutions.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://techeliteautomation.com">
    <meta name="robots" content="index, follow">
    
    <title>Tech Elite Automation | IT Consulting & AI Solutions</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0af;
            --primary-hover: #08e;
            --bg-color: #111;
            --bg-darker: #050505;
            --bg-lighter: #1a1a1a;
            --text-color: #f8f8f8;
            --text-secondary: rgba(248, 248, 248, 0.7);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body { 
            color: var(--text-color); 
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-x: hidden;
            text-align: center;
            background-color: var(--bg-color);
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Semi-transparent overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            padding: 4vh 5vw;
            background: rgba(5, 5, 5, 0.7);
            border-bottom: 1px solid rgba(0, 170, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .logo {
			max-height: 80px; /* Target size */
			height: auto; /* Allow proportional scaling */
			width: auto; /* Allow proportional scaling */
			max-width: 90vw; /* Prevent overflow on small screens */
			margin-bottom: 1rem;
			filter: drop-shadow(0 0 8px rgba(0, 170, 255, 0.4));
			transition: transform 0.3s ease, filter 0.3s ease;
		}
		
        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(0, 170, 255, 0.6));
        }

        h1 {
			font-size: clamp(1.2rem, 4vw, 1.8rem); /* Reduced from 1.5rem, 5vw, 2.5rem */
			font-weight: 700;
			margin-bottom: 0.5rem;
			background: linear-gradient(120deg, #0af, #08f);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			letter-spacing: -0.5px;
		}

        h2 {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 400;
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
            max-width: 40em;
            margin: 0 auto;
        }

        main {
            flex: 1;
            padding: 2vh 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        section {
            width: 100%;
            max-width: 600px;
            padding: 3vh 5vw;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .service {
			color: var(--primary-color);
			font-size: 1.1rem; /* Increased from 0.9rem */
			letter-spacing: 1px;
			transition: transform 0.2s ease, color 0.2s ease;
			cursor: default;
		}

        .service:hover {
            transform: translateY(-2px);
            color: white;
        }

        .contact-form {
            background: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 
                        0 0 1px 1px rgba(0, 170, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        input, textarea, button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.2s ease;
        }

        input, textarea {
            background: rgba(30, 30, 30, 0.9);
            color: var(--text-color);
            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 170, 255, 0.2);
        }

        button {
            background: var(--primary-color);
            color: var(--bg-darker);
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-hover);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        footer {
            padding: 2vh 5vw;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            background: rgba(5, 5, 5, 0.7);
            border-top: 1px solid rgba(0, 170, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 1.5rem;
            }
        }

        /* Subtle animations */
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .highlight {
            position: relative;
            display: inline-block;
            color: var(--primary-color);
            animation: pulse 4s infinite;
            font-weight: 700;
        }
    </style>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize email service
            emailjs.init("uqKcGwCeZJee7dzx6");
            
            // Form submission
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const button = e.target.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Sending...';
                button.disabled = true;
                
                emailjs.sendForm("service_bhkdkit", "template_kdtx9s5", e.target)
                    .then(() => {
                        button.textContent = 'Sent!';
                        e.target.reset();
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error(err);
                        button.textContent = 'Error!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    });
            });
            
            // Add subtle hover effects to form fields
            const formElements = document.querySelectorAll('input, textarea');
            formElements.forEach(el => {
                el.addEventListener('focus', () => {
                    el.style.transform = 'translateY(-2px)';
                });
                el.addEventListener('blur', () => {
                    el.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Tech Elite Automation Logo" class="logo">
        <h1>Maximum-Performance, Precision IT Solutions</h1>
        <div class="services">
            <span class="service">IT Consulting</span>
            <span class="service">AI Automation</span>
            <span class="service">Full-Stack Development</span>
            <span class="service">Web & Graphic Design</span>
        </div>
    </header>
    
    <main>
        <section id="contact">
            <h2>Contact Us for Your <span class="highlight">Free</span> Consultation</h2>
            <div class="contact-form">
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Tech Elite Automation. All rights reserved.</p>
    </footer>
</body>
</html>
